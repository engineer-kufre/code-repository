<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>New Article</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/addedcss.css">
</head>
<body style="margin-left: 2em; margin-top: 2em;">
    <h2>New Article</h2>
    <p>Title:</p>
    <input type="text" name="title" id="title" placeholder="Title"> <br>
    <p>Date:</p>
    <input type="text" name="date" id="date" placeholder="dd-mm-yyyy"> <br>
    <p>Article Text:</p>
    <textarea name="text" id="" cols="100" rows="30" placeholder="Enter Article Text"></textarea>
    <button class="newArticleBtn" type="submit">Submit</button>
    <p class="submitsuccess"></p>
</body>
</html>
