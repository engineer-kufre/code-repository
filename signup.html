<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/addedcss.css">
</head>
<body>
    <h3 class="signInSuccess"></h3>
    <h1 class="name">DESIGN STUFF</h1>
    <form class="login_form">
        <input type="text" name="fullname" id="fullname" placeholder="Full Name"> <br>
        <input type="text" name="username" id="username" placeholder="Username"> <br>
        <input type="email" name="email" id="email" placeholder="Email Address"> <br>
        <input type="password" name="Password" id="password" placeholder="Password"> <br><br>
        <button id="mybutton" class="signUpButton" type="submit">Sign Up</button>
    </form>



    <footer class="myfooter" id="myfooter">&copy Sept. 2019</footer>
</body>
</html>
